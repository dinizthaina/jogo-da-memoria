<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jogo da Mem√≥ria - Mar e Lua</title>
  <style>
    /* üé® ESTILO GERAL DO BODY */
    body {
      font-family: 'Arial', sans-serif; /* Fonte usada no jogo */
      background-image: url(https://w.wallhaven.cc/full/47/wallhaven-47rzm9.jpg);
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      color: #001f3f;
    }

    /* üåü T√çTULO DO JOGO */
    h1 {
      text-align: center;
      margin-top: 20px;
      font-size: 2em;
      color: white;
      text-shadow: 2px 2px 4px #000;
    }

    /* üß© √ÅREA DO TABULEIRO DE CARTAS */
    .game-board {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* N√∫mero de colunas e largura m√≠nima das cartas */
      gap: 10px; /* Espa√ßo entre as cartas */
      max-width: 300px; /* Largura m√°xima do tabuleiro */
      margin: 0 auto 20px;
    }

    /* üÉè ESTILO DE CADA CARTA */
    .card {
      position: relative;
      width: 100%;
      aspect-ratio: 1 / 1; /* Mant√©m as cartas quadradas */
      background-color: #001831; /* Cor do verso da carta */
      border-radius: 8px; /* Cantos arredondados */
      border: 2px solid #1c668b; /* Cor da borda */
      overflow: hidden;
      cursor: pointer;
    }

    /* üì∑ ESTILO DAS FOTOS NAS CARTAS */
    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* A imagem preenche a carta mantendo propor√ß√£o */
      display: none; /* Fica invis√≠vel at√© virar a carta */
    }

    /* üîÑ CARTA VIRADA */
    .card.flipped img {
      display: block; /* Mostra a imagem ao virar */
    }

    /* ‚ù§Ô∏è √çCONE NO VERSO DAS CARTAS */
    .card::before {
      content: ""; /* √çcone vis√≠vel antes de virar */
      position: absolute;
      width: 50%;
      height: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%); /* Centraliza no meio da carta */
      background-image: url('https://github.com/dinizthaina/jogo-da-memoria/raw/main/imagens/estrela.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      z-index: 1;
      transition: opacity 0.3s;
    }

    .card.flipped::before {
      opacity: 0; /* Some com o √≠cone quando a carta vira */
    }

    /* ‚ú® MENSAGEM FINAL */
    #message {
      font-size: 18px;
      margin-top: 20px;
      color: #00ffcc; /* Cor do texto da mensagem final */
      font-weight: bold;
      text-align: center;
    }

    /* üîÅ BOT√ÉO DE REINICIAR */
    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #00aaffcc; /* Cor de fundo do bot√£o */
      color: #001f3f; /* Cor do texto do bot√£o */
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      box-shadow: 2px 2px 8px #00000055;
      transition: background-color 0.3s ease;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    /* üì± ESTILO RESPONSIVO PARA CELULAR */
    @media (max-width: 500px) {
      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <h1>Jogo da Mem√≥ria üåôüíô</h1>

  <div class="game-board" id="game-board"></div>
  <div id="message"></div>
  <button onclick="restartGame()">Recome√ßar</button>

  <script>
    // üì∏ AQUI VOC√ä DEFINE OS CAMINHOS DAS SUAS 14 FOTOS DIFERENTES
    const imagePaths = [
      'https://github.com/dinizthaina/jogo-da-memoria/blob/main/imagens/foto1.jpg',
      'https://github.com/dinizthaina/jogo-da-memoria/raw/main/imagens/foto2.jpg',
      'https://github.com/dinizthaina/jogo-da-memoria/raw/main/imagens/foto3.jpg',
      'https://github.com/dinizthaina/jogo-da-memoria/raw/main/imagens/foto4.jpg',
      'https://github.com/dinizthaina/jogo-da-memoria/raw/main/imagens/foto5.jpg',
      'https://github.com/dinizthaina/jogo-da-memoria/raw/main/imagens/foto6.jpg',
      'https://github.com/dinizthaina/jogo-da-memoria/raw/main/imagens/foto7.jpg',
      'https://github.com/dinizthaina/jogo-da-memoria/raw/main/imagens/foto8.jpg',
      'https://github.com/dinizthaina/jogo-da-memoria/raw/main/imagens/foto9.jpg',
      'https://github.com/dinizthaina/jogo-da-memoria/raw/main/imagens/foto10.jpg',
      'https://github.com/dinizthaina/jogo-da-memoria/raw/main/imagens/foto11.jpg',
      'https://github.com/dinizthaina/jogo-da-memoria/raw/main/imagens/foto12.jpg',
      'https://github.com/dinizthaina/jogo-da-memoria/raw/main/imagens/foto13.jpg',
      'https://github.com/dinizthaina/jogo-da-memoria/raw/main/imagens/foto14.jpg'
    ];

    let firstCard = null;
    let lockBoard = false;
    let matchedPairs = 0;

    function shuffle(array) {
      return array.sort(() => 0.5 - Math.random());
    }

    function createCard(src) {
      const card = document.createElement('div');
      card.className = 'card';

      const img = document.createElement('img');
      img.src = src;
      img.alt = 'Foto do casal';

      card.appendChild(img);

      card.addEventListener('click', () => {
        if (lockBoard || card.classList.contains('flipped')) return;

        card.classList.add('flipped');

        if (!firstCard) {
          firstCard = card;
        } else {
          const firstImg = firstCard.querySelector('img').src;
          const secondImg = img.src;

          if (firstImg === secondImg) {
            matchedPairs++;
            firstCard = null;

            // ‚úçÔ∏è MENSAGEM DE VIT√ìRIA
            if (matchedPairs === imagePaths.length) {
              document.getElementById("message").textContent = 
                "‚ú® Voc√™ encontrou todos os pares! ‚ú®";
            }

          } else {
            lockBoard = true;
            setTimeout(() => {
              card.classList.remove('flipped');
              firstCard.classList.remove('flipped');
              firstCard = null;
              lockBoard = false;
            }, 1000);
          }
        }
      });

      return card;
    }

    function initGame() {
      const board = document.getElementById('game-board');
      const message = document.getElementById('message');
      board.innerHTML = '';
      message.textContent = '';
      firstCard = null;
      lockBoard = false;
      matchedPairs = 0;

      const fullSet = shuffle([...imagePaths, ...imagePaths]);

      fullSet.forEach(src => {
        const card = createCard(src);
        board.appendChild(card);
      });
    }

    function restartGame() {
      initGame();
    }

    initGame();
  </script>
</body>
</html>
